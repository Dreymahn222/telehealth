    <header><h2>Book with Dr. Smith</h2></header>

                <option>Audio Call</option>
                <option>In-Person</option>
            [span_14](start_span)</select>[span_14](end_span)

        <section id="interactive-calendar">
            <p>Select a date and time:</p>
            </section>

        <button id="proceed-to-payment" disabled>Proceed to Payment ($50)</button>
    </main>
